<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Maths</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/817bb270b0.js" crossorigin="anonymous"></script>

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <!-- Style.Css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="heading">
            <img class="logo" src="assets/images/mathslogo.png" alt="logo image">
            Love Maths
        </h1>
    </header>

    <section>
        <div class="game-area">
            <div class="controls-area">
                <button class="btn--big btn--green">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="btn--big btn--blue">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button class="btn--big btn--yellow">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="btn--big btn--red">
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>
            <div class="question-area">
                <span id="operand1">0</span>
                <span id="operator">X</span>
                <span id="operand2">0</span>
                <span>=</span>
                <p class="answer-message">Enter Answer: </p>
                <input type="number" id="answer-box">
            </div>
            <button class="btn btn--gray">Submit Answer</button>

        </div>
    </section>

    <section>
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </section>


    <script src="assets/js/script.js"></script>
</body>

</html>
